version: '3'

services:
  database:
    build: ./database
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: domusordo
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - domusnet
    hostname: database
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./web/API
    restart: always
    networks:
      - domusnet
    depends_on:
      - database
    hostname: api

  interface:
    build: ./web/interface
    restart: always
    ports:
      - 80:80
    networks:
      - domusnet
    depends_on:
      - api
    hostname: interface

networks:
  domusnet:

volumes:
  pgdata:
